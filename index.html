
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AXZ Minecraft Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
      color: white;
    }

    body {
      background: url('https://wallpapercave.com/wp/wp2757874.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: auto;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 16px;
      margin-top: 50px;
      box-shadow: 0 0 25px #00ffcc;
      backdrop-filter: blur(10px);
    }

    h1, h2 {
      text-align: center;
      color: #00ffff;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    ul li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .info {
      text-align: center;
      margin-top: 10px;
    }

    .info a {
      color: #0ff;
      margin: 0 10px;
      text-decoration: none;
    }

    .ip-box {
      background: #111;
      padding: 10px;
      margin: 20px auto;
      border: 2px dashed #00ffff;
      text-align: center;
      font-size: 20px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <canvas id="particles-js"></canvas>
  <div class="container">
    <h1>🎮 خوش آمدید به سرور AXZ 🎮</h1>
    <div class="ip-box">
      IP: MC_King_aXz.aternos.me:36377
    </div>
    <div class="info">
      <a href="https://rubika.ir/kingaxz" target="_blank">روبیکا</a> |
      <a href="https://www.aparat.com/KING_AXZX" target="_blank">آپارات</a>
    </div>
    <h2>📜 قوانین سرور</h2>
    <ul>
      <li>❌ استفاده از چیت ممنوع</li>
      <li>❌ اسپم در چت ممنوع</li>
      <li>✅ احترام به همه واجب</li>
      <li>❌ تبلیغ سرورهای دیگه ممنوع</li>
      <li>✅ کمک به تازه‌واردها ارزشمنده</li>
      <li>✅ گزارش باگ = جایزه!</li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {"value": 60, "density": {"enable": true, "value_area": 800}},
        "color": {"value": "#00ffcc"},
        "shape": {"type": "circle"},
        "opacity": {"value": 0.5},
        "size": {"value": 3, "random": true},
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "events": {
          "onhover": {"enable": true, "mode": "grab"},
          "onclick": {"enable": true, "mode": "push"},
          "resize": true
        },
        "modes": {
          "grab": {"distance": 140, "line_linked": {"opacity": 0.5}},
          "push": {"particles_nb": 4}
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
